<div class="container">
    <h1 class="mt-3">Blogpost List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/blogposts/add']">Add Blogpost</a>
    </div>
    <ng-container>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <!-- <th>Id</th> -->
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Categories</th>
                    <!-- <th>Featured ImageUrl</th>
                    <th>URL Handle</th>
                    <th>Publishe dDate</th>
                    <th>Author</th> -->
                    <th>Is Visible</th>
                    <th>.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <!-- <td>{{blogPost.id}}</td> -->
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td >
                        <span *ngFor="let category of blogPost.categories" class="badge bg-secondary">{{category.name}}</span>
                    </td>
                    <!-- <td>{{blogPost.content}}</td>
                    <td>{{blogPost.featuredImageUrl}}</td>
                    <td>{{blogPost.urlHandle}}</td>
                    <td>{{blogPost.publishedDate}}</td>
                    <td>{{blogPost.author}}</td> -->
                    <td>{{blogPost.isVisible}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
